<div class="row container-full">
    <div class="col-3" [ngStyle]="{'opacity': pokemon1.isDead() ? '0.3' : '1' }">
        <app-pokemon-list *ngIf="!isPlaying && !pokemon1.isDead() && !pokemon2.isDead()" [pokemonList]="pokemonList1" (choosePokemon)="choosePokemon1($event)"></app-pokemon-list>
        <app-pkm-data *ngIf="pokemon1" [pokemon]="pokemon1" class="pokemonData"></app-pkm-data>
    </div>

    <div class="col-6 position-relative text-white" id="fight">
        <div class="text-center" [innerHTML]="logs"></div>
        <div *ngIf="pokemon1 && pokemon2" id="action">
            <img *ngIf="!isPlaying" src="../assets/play.png" (click)="run()">
            <img *ngIf="isPlaying" src="../assets/pause.png" (click)="stop()">
        </div>
    </div>

    <div class="col-3" [ngStyle]="{'opacity': pokemon2.isDead() ? '0.2' : '1' }">
        <app-pokemon-list *ngIf="!isPlaying && !pokemon1.isDead() && !pokemon2.isDead()" [pokemonList]="pokemonList2" (choosePokemon)="choosePokemon2($event)"></app-pokemon-list>
        <app-pkm-data *ngIf="pokemon2" [pokemon]="pokemon2" class="pokemonData"></app-pkm-data>
    </div>
</div>

<router-outlet></router-outlet>
