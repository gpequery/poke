<div class="card bg-light mb-2 m-auto" style="max-width: 18rem;">
    <div class="card-header h3 font-weight-bold text-center">{{pokemon.name}}</div>
    <div class="card-body">
        <img src="assets/pokemons/{{pokemon.name.toLowerCase()}}.png">
        <ul>
            <li>
                <span class="font-weight-bold">Life : </span>
                <span>{{pokemon.life}}</span>
            </li>
            <li>
                <span class="font-weight-bold" >Speed : </span>
                <span>{{pokemon.speed}}</span>
            </li>
        </ul>
    </div>
</div>
