<div pCustomColor [prefix]="'bg'" [className]="pokemon.family.className"  class="card text-white mb-2 m-auto" style="max-width: 18rem;">
    <div class="card-header h3 font-weight-bold text-center">{{pokemon.name}}</div>
    <div class="card-body pl-3 pr-3 pt-1 pb-1">
        <img src="{{pokemon.image}}" class="d-block m-auto">
        <ul>
            <li>
                <span class="font-weight-bold">Life : </span>
                <span>{{pokemon.life | number : '1.2-2'}}</span>
            </li>
            <li>
                <span class="font-weight-bold" >Speed : </span>
                <span>{{pokemon.speed}}</span>
            </li>
        </ul>
    </div>
</div>
